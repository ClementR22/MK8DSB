name: Build and release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      stable:
        type: boolean
        description: Stable release ?
        default: false
      platform:
        type: choice
        description: Target platform
        required: true
        options: [android, ios, all]
        default: android
      version-bump:
        type: choice
        description: Version level
        required: false
        options: [major, minor, patch]
        default: patch
      reset-cache:
        type: boolean
        default: false
        description: Delete cache ?
      skip-build:
        type: boolean
        default: false
        description: Skip binary build ?
      is-draft:
        type: boolean
        description: Draft release ?
        default: false
      description:
        required: false
        description: Release description

env:
  GITHUB_TOKEN: ${{ github.token }}

# --------------------------------------------------
# Check inputs
# --------------------------------------------------
jobs:
  check-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Exit if stable without description
        if: ${{ inputs.stable && !inputs.description }}
        run: |
          echo "‚ùå Missing description for a stable release"
          exit 1

      - name: Warn if skip-build enabled
        if: ${{ inputs.skip-build }}
        run: |
          echo "‚ö†Ô∏è skip-build enabled: no binary will be generated"

  # --------------------------------------------------
  # Build job
  # --------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: [check-inputs]

    outputs:
      next-version: ${{ steps.version_build.outputs.v-version || steps.nightly-version.outputs.value }}
      is-stable: ${{ inputs.stable }}
      skip-build: ${{ inputs.skip-build }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: npm

      - name: Clear npm cache
        if: ${{ inputs.reset-cache }}
        run: npm cache clean --force

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm install

      - name: Get latest release tag
        id: get-latest-tag
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ClementR22/MK8DSB
          excludes: prerelease

      # -------------------------
      # Versioning
      # -------------------------
      - name: Calculate next stable version
        id: version_build
        if: ${{ inputs.stable }}
        uses: reecetech/version-increment@2024.10.1
        with:
          scheme: semver
          increment: ${{ inputs.version-bump }}
          tag_prefix: v

      - name: Get latest commit hash
        id: get-latest-commit
        run: echo "value=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Store nightly version
        id: nightly-version
        if: ${{ !inputs.stable }}
        run: |
          BASE="${{ steps.get-latest-tag.outputs.release || 'v0.0.0' }}"
          VERSION="$BASE-${{ steps.get-latest-commit.outputs.value }}"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      # -------------------------
      # Write version (IDEMPOTENT)
      # -------------------------
      - name: Update package.json & app.config.ts
        run: |
          VERSION="${{ inputs.stable && steps.version_build.outputs.v-version || steps.nightly-version.outputs.value }}"
          CLEAN_VERSION="${VERSION#v}"

          node -e "
          const fs = require('fs');
          const pkg = require('./package.json');
          if (pkg.version !== '$CLEAN_VERSION') {
            pkg.version = '$CLEAN_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            console.log('package.json updated');
          } else {
            console.log('Version already set, skipping');
          }
          "

          sed -i "s/{{VERSION}}/$VERSION/g" app.config.ts

      # -------------------------
      # Platform Build
      # -------------------------
      - name: Increment Android Version Code
        id: android-version
        if: ${{ !inputs.skip-build && (inputs.platform == 'android' || inputs.platform == 'all') }}
        run: |
          CURRENT_VCODE=$(eas app:inspect --platform android --non-interactive 2>/dev/null \
            | grep versionCode | awk '{print $2}' | tr -d '",')
          CURRENT_VCODE=${CURRENT_VCODE:-0}
          echo "value=$((CURRENT_VCODE + 1))" >> "$GITHUB_OUTPUT"

      - name: Build Binaries
        if: ${{ !inputs.skip-build }}
        env:
          ANDROID_VERSION_CODE: ${{ steps.android-version.outputs.value }}
        run: |
          if [ "${{ inputs.platform }}" == "all" ]; then
            echo "üöÄ Building for both Android and iOS..."
            eas build --platform android --profile preview --local --non-interactive
            eas build --platform ios --profile preview --local --non-interactive
          else
            echo "üöÄ Building for ${{ inputs.platform }}..."
            eas build --platform ${{ inputs.platform }} --profile preview --local --non-interactive
          fi

      - name: Rename and Hash Artifacts
        if: ${{ !inputs.skip-build }}
        run: |
          VERSION="${{ inputs.stable && steps.version_build.outputs.v-version || steps.nightly-version.outputs.value }}"
          PREFIX="${{ inputs.stable && 'mk8dsb_' || 'mk8dsb-nightly_' }}"

          # Rename APK if exists
          if [ -f build-*.apk ]; then
            mv build-*.apk "${PREFIX}${VERSION}.apk"
            sha256sum "${PREFIX}${VERSION}.apk" >> sha256sum.txt
          fi

          # Rename IPA if exists
          if [ -f build-*.ipa ]; then
            mv build-*.ipa "${PREFIX}${VERSION}.ipa"
            sha256sum "${PREFIX}${VERSION}.ipa" >> sha256sum.txt
          fi

      - name: Upload artifacts
        if: ${{ !inputs.skip-build }}
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            *.apk
            *.ipa
            sha256sum.txt

      - name: Upload package.json
        uses: actions/upload-artifact@v4
        with:
          name: package-json
          path: package.json

  # --------------------------------------------------
  # Nightly release
  # --------------------------------------------------
  nightly:
    if: ${{ !inputs.stable && !inputs.skip-build }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifacts

      - name: Publish nightly release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: nightly-${{ needs.build.outputs.next-version }}
          name: Nightly ${{ needs.build.outputs.next-version }}
          prerelease: true
          body: |
            ‚ö†Ô∏è Unstable build ‚Äì use at your own risk

            ${{ inputs.description || 'No description provided' }}

            **Commit:** ${{ github.sha }}
          artifacts: "mk8dsb-nightly_*,sha256sum.txt"

  # --------------------------------------------------
  # Stable release
  # --------------------------------------------------
  release:
    if: ${{ inputs.stable && !inputs.skip-build }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: artifacts

      - uses: actions/download-artifact@v4
        with:
          name: package-json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ needs.build.outputs.next-version }}" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git tag -l --sort=-version:refname | grep -v '-' | head -n 2 | tail -n 1)
          EOF=$(dd if=/dev/urandom bs=15 count=1 2>/dev/null | base64)
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:'- %s (%h)' --max-count=20)
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:'- %s (%h)')
          fi
          echo "content<<$EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          name: MK8DSB ${{ needs.build.outputs.next-version }}
          tag: ${{ needs.build.outputs.next-version }}
          draft: ${{ inputs.is-draft }}
          body: |
            ${{ inputs.description }}

            ## üîß Changelog
            ${{ steps.changelog.outputs.content }}

            ## üì• Installation
            Download the binary for your device (APK for Android, IPA for iOS).

            ## üîê Verification
            Verify the SHA256 checksum using `sha256sum.txt`.
          artifacts: "mk8dsb_*,sha256sum.txt"
