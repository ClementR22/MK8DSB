name: Build and release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      stable:
        type: boolean
        description: Stable release ?
        default: false
      version-bump:
        type: choice
        description: Version level
        required: false
        options:
          - major
          - minor
          - patch
        default: patch
      skip-build:
        type: boolean
        default: false
        description: Skip APK build ?
      is-draft:
        type: boolean
        default: false
        description: Draft release ?
      description:
        required: false
        description: Description

jobs:
  check-stable-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Validate inputs
        run: |
          if [ "${{inputs.stable}}" = "true" ] && [ -z "${{inputs.description}}" ]; then
            echo "âŒ Missing description for stable release"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    needs: check-stable-inputs
    outputs:
      version: ${{ steps.version.outputs.value }}
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: npm

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm install

      # ðŸ”¢ Version = app.config.ts (source unique)
      - name: Compute version
        id: version
        run: |
          if [ "${{inputs.stable}}" = "true" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            NEXT=$(npx semver $LAST_TAG -i ${{inputs.version-bump}})
            VERSION="$NEXT"
          else
            BASE=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            HASH=$(git rev-parse --short HEAD)
            VERSION="${BASE}-${HASH}"
          fi
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      # ðŸ” Sync package.json (miroir automatique)
      - name: Sync package.json version
        run: |
          VERSION="${{steps.version.outputs.value}}"
          CLEAN_VERSION="${VERSION#v}"

          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '$CLEAN_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json
          git commit -m 'CI: sync package.json version to ${VERSION}'
          git push

      # ðŸ§© Inject version into app.config.ts
      - name: Update app.config.ts
        run: sed -i app.config.ts -e 's|{{VERSION}}|${{steps.version.outputs.value}}|g'

      # ðŸ— Build APK
      - name: Build APK
        if: ${{!inputs.skip-build}}
        run: eas build --non-interactive --platform android --profile preview --local

      # ðŸ“¦ Rename artifact
      - name: Rename APK
        run: |
          if [ "${{inputs.stable}}" = "true" ]; then
            mv build-*.apk mk8dsb_${{steps.version.outputs.value}}.apk
          else
            mv build-*.apk mk8dsb-nightly_${{steps.version.outputs.value}}.apk
          fi

      - name: SHA256
        run: sha256sum *.apk > sha256sum.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            *.apk
            sha256sum.txt

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: ./

      - name: Publish GitHub release
        uses: ncipollo/release-action@v1
        with:
          token: ${{github.token}}
          tag: ${{needs.build.outputs.version}}
          name: MK8DSB ${{needs.build.outputs.version}}
          draft: ${{inputs.is-draft}}
          prerelease: ${{!inputs.stable}}
          body: |
            ${{inputs.description}}
          artifacts: |
            *.apk
            sha256sum.txt
