name: Build and release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      stable:
        type: boolean
        description: Stable release ?
        default: false
      version-bump:
        type: choice
        description: Version level
        required: false
        options: [major, minor, patch]
        default: patch
      reset-cache:
        type: boolean
        default: false
        description: Delete cache ?
      skip-build:
        type: boolean
        default: false
        description: Skip APK build ?
      is-draft:
        type: boolean
        description: Draft release ?
        default: false
      description:
        required: false
        description: Release description

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  check-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Exit if stable without description
        if: ${{ inputs.stable && !inputs.description }}
        run: |
          echo "âŒ Missing description for a stable release"
          exit 1

      - name: Exit if skip-build is enabled
        if: ${{ inputs.skip-build }}
        run: |
          echo "âš ï¸ Warning: skip-build is enabled, no APK will be generated"
          echo "This workflow will only update versions without creating a release"

  build:
    runs-on: ubuntu-latest
    needs: [check-inputs]
    outputs:
      next-version: ${{ steps.version_build.outputs.v-version || steps.nightly-version.outputs.value }}
      build-name: ${{ steps.build-name.outputs.value }}
      is-stable: ${{ inputs.stable }}
      skip-build: ${{ inputs.skip-build }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: npm

      # Reset cache if requested
      - name: Clear npm cache
        if: ${{ inputs.reset-cache }}
        run: npm cache clean --force

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm install

      - name: Get latest release tag
        id: get-latest-tag
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ClementR22/MK8DSB
          excludes: prerelease

      # -------------------------
      # Versioning
      # -------------------------
      - name: Calculate next stable version
        id: version_build
        if: ${{ inputs.stable }}
        uses: reecetech/version-increment@2024.10.1
        with:
          scheme: semver
          increment: ${{ inputs.version-bump }}
          tag_prefix: v

      - name: Get latest commit hash
        id: get-latest-commit
        run: echo "value=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Store nightly version
        id: nightly-version
        if: ${{ !inputs.stable }}
        run: |
          BASE="${{ steps.get-latest-tag.outputs.release || 'v0.0.0' }}"
          VERSION="$BASE-${{ steps.get-latest-commit.outputs.value }}"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      # -------------------------
      # Android version code
      # -------------------------
      - name: Increment Android Version Code
        id: android-version
        if: ${{ !inputs.skip-build }}
        run: |
          CURRENT_VCODE=$(eas app:inspect --platform android --non-interactive 2>/dev/null \
            | grep versionCode | awk '{print $2}' | tr -d '",')
          CURRENT_VCODE=${CURRENT_VCODE:-0}
          echo "value=$((CURRENT_VCODE + 1))" >> "$GITHUB_OUTPUT"

      # -------------------------
      # Update package.json & app.config.ts
      # -------------------------
      - name: Update versions
        run: |
          VERSION="${{ inputs.stable && steps.version_build.outputs.v-version || steps.nightly-version.outputs.value }}"
          CLEAN_VERSION="${VERSION#v}"
          npm version "$CLEAN_VERSION" --no-git-tag-version
          sed -i "s/{{VERSION}}/$VERSION/g" app.config.ts

      # -------------------------
      # Build APK
      # -------------------------
      - name: Build APK
        if: ${{ !inputs.skip-build }}
        env:
          ANDROID_VERSION_CODE: ${{ steps.android-version.outputs.value }}
        run: eas build --platform android --profile preview --local --non-interactive

      - name: Store build name
        id: build-name
        if: ${{ !inputs.skip-build }}
        run: |
          if [ "${{ inputs.stable }}" = "true" ]; then
            echo "value=mk8dsb_${{ steps.version_build.outputs.v-version }}.apk" >> "$GITHUB_OUTPUT"
          else
            echo "value=mk8dsb-nightly_${{ steps.nightly-version.outputs.value }}.apk" >> "$GITHUB_OUTPUT"
          fi

      - name: Rename APK
        if: ${{ !inputs.skip-build }}
        run: mv build-*.apk "${{ steps.build-name.outputs.value }}"

      - name: Generate SHA256
        if: ${{ !inputs.skip-build }}
        run: sha256sum "${{ steps.build-name.outputs.value }}" > sha256sum.txt

      - name: Upload artifacts
        if: ${{ !inputs.skip-build }}
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            *.apk
            sha256sum.txt

      # Always upload package.json for version tracking
      - name: Upload package.json
        uses: actions/upload-artifact@v4
        with:
          name: package-json
          path: package.json

  # -------------------------
  # Nightly release
  # -------------------------
  nightly:
    if: ${{ !inputs.stable && !inputs.skip-build }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifacts

      - name: Publish nightly release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: nightly-${{ needs.build.outputs.next-version }}
          name: Nightly ${{ needs.build.outputs.next-version }}
          prerelease: true
          body: |
            âš ï¸ Unstable build - Use at your own risk

            ${{ inputs.description || 'No description provided' }}

            **Commit:** ${{ github.sha }}
          artifacts: "mk8dsb-nightly_*.apk,sha256sum.txt"

  # -------------------------
  # Stable release
  # -------------------------
  release:
    if: ${{ inputs.stable && !inputs.skip-build }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: artifacts

      - uses: actions/download-artifact@v4
        with:
          name: package-json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ needs.build.outputs.next-version }}"
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the last stable release tag (excluding prereleases)
          LAST_TAG=$(git tag -l --sort=-version:refname | grep -v '-' | head -n 1)

          if [ -z "$LAST_TAG" ]; then
            echo "First release - showing all commits"
            git log --pretty=format:'- %s (%h)' > changelog.txt
          else
            echo "Changes since $LAST_TAG"
            git log ${LAST_TAG}..HEAD --pretty=format:'- %s (%h)' > changelog.txt
          fi

          {
            echo "content<<EOF"
            cat changelog.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          name: MK8DSB ${{ needs.build.outputs.next-version }}
          tag: ${{ needs.build.outputs.next-version }}
          draft: ${{ inputs.is-draft }}
          body: |
            ${{ inputs.description }}

            ## ğŸ”§ Changelog
            ${{ steps.changelog.outputs.content }}

            ## ğŸ“¥ Installation
            Download the APK file and install it on your Android device.

            ## ğŸ” Verification
            Verify the download integrity using the SHA256 checksum provided in `sha256sum.txt`.
          artifacts: "mk8dsb_*.apk,sha256sum.txt"
