name: Build and release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      stable:
        type: boolean
        description: Stable release ?
        default: false
      version-bump:
        type: choice
        description: Version level
        required: false
        options:
          - major
          - minor
          - patch
        default: patch
      reset-cache:
        type: boolean
        default: false
        description: Delete cache ?
      skip-build:
        type: boolean
        default: false
        description: Skip APK build ?
      is-draft:
        type: boolean
        description: Draft release ?
        required: false
        default: false
      description:
        required: false
        description: Description

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  check-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Exit if stable without description
        if: ${{ inputs.stable && !inputs.description }}
        run: echo "Missing description for a stable release" && exit 1

  build:
    runs-on: ubuntu-latest
    needs: [check-inputs]
    outputs:
      next-version: ${{ steps.version_build.outputs.v-version }}
      nightly-version: ${{ steps.nightly-version.outputs.value }}
      build-name: ${{ steps.build-name.outputs.value }}
    steps:
      - name: Setup repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Get latest release tag
        id: get-latest-tag
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ClementR22/MK8DSB
          excludes: "prerelease"

      - name: Calculate next stable version
        id: version_build
        if: ${{ inputs.stable }}
        uses: reecetech/version-increment@2024.10.1
        with:
          scheme: "semver"
          increment: ${{ inputs.version-bump }}
          tag_prefix: "v"

      - name: Get latest commit hash
        id: get-latest-commit
        run: echo "value=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Store nightly version
        id: nightly-version
        run: |
          echo "${{ steps.get-latest-tag.outputs.release }}-${{ steps.get-latest-commit.outputs.value }}" > nightly-version.txt
          echo "value=$(cat nightly-version.txt)" >> "$GITHUB_OUTPUT"

      # üîë R√©cup√©ration et incr√©mentation du versionCode pour Android
      - name: Fetch and Increment Android Version Code
        id: android-version
        run: |
          # On essaie de r√©cup√©rer le dernier code de version via les metadata de l'app sur EAS
          # Si c'est la premi√®re fois ou que √ßa √©choue, on part de 1.
          CURRENT_VCODE=$(eas app:inspect --platform android --non-interactive | grep versionCode | awk '{print $2}' || echo "0")
          NEXT_VCODE=$((CURRENT_VCODE + 1))
          echo "value=$NEXT_VCODE" >> "$GITHUB_OUTPUT"
          echo "Building with Android Version Code: $NEXT_VCODE"

      - name: Update version in app.config.ts
        run: |
          if [ "${{ inputs.stable }}" = "true" ]; then
            VERSION="${{ steps.version_build.outputs.v-version }}"
          else
            VERSION="${{ steps.nightly-version.outputs.value }}"
          fi
          sed -i "s/{{VERSION}}/$VERSION/g" app.config.ts

      - name: Build apk (local)
        if: ${{ !inputs.skip-build }}
        env:
          ANDROID_VERSION_CODE: ${{ steps.android-version.outputs.value }}
        run: eas build --non-interactive --platform android --profile preview --local

      - name: Store build name
        id: build-name
        run: |
          if [ "${{ inputs.stable }}" = "true" ]; then
              VERSION_TAG="${{ steps.version_build.outputs.v-version }}"
              echo "value=mk8dsb_${VERSION_TAG}.apk" >> "$GITHUB_OUTPUT"
          else
              VERSION_TAG="${{ steps.nightly-version.outputs.value }}"
              echo "value=mk8dsb-nightly_${VERSION_TAG}.apk" >> "$GITHUB_OUTPUT"
          fi

      - name: Rename build
        if: ${{ !inputs.skip-build }}
        run: mv build-*.apk ${{ steps.build-name.outputs.value }}

      - name: Generate SHA256 checksum
        if: ${{ !inputs.skip-build }}
        run: sha256sum ${{ steps.build-name.outputs.value }} > sha256sum.txt

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            git log --pretty=format:'- %s' > changelog.txt
          else
            git log $LAST_TAG..HEAD --pretty=format:'- %s' > changelog.txt
          fi

      - name: Upload application artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            ./*.apk
            ./sha256sum.txt
            ./nightly-version.txt
            ./changelog.txt

  nightly:
    if: ${{ !inputs.stable }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: ./

      - name: Get app-version
        run: echo "NIGHTLY_VER=$(cat nightly-version.txt)" >> $GITHUB_ENV

      - name: Upload nightly release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: nightly-${{ env.NIGHTLY_VER }}
          name: "Nightly ${{ env.NIGHTLY_VER }}"
          draft: ${{ inputs.is-draft }}
          prerelease: true
          body: |
            ‚ö†Ô∏è Unstable build (nightly)
            ${{ inputs.description }}
          artifacts: "mk8dsb-nightly_*.apk,sha256sum.txt"

  release:
    if: ${{ inputs.stable }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: ./

      - name: Config Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version in package.json
        run: |
          VERSION="${{ needs.build.outputs.next-version }}"
          CLEAN_VERSION="${VERSION#v}"
          npm version $CLEAN_VERSION --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version to $VERSION"
          git push

      - name: Create Release and Tag
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          name: MK8DSB ${{ needs.build.outputs.next-version }}
          tag: ${{ needs.build.outputs.next-version }}
          body: |
            ${{ inputs.description }}
            ## üîß Changelog
            $(cat changelog.txt)
          draft: ${{ inputs.is-draft }}
          prerelease: false
          artifacts: "mk8dsb_*.apk,sha256sum.txt"
