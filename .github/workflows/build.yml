name: Build and release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      stable:
        type: boolean
        description: Stable release ?
        default: false
      version-bump:
        type: choice
        description: Version level
        required: false
        options: [major, minor, patch]
        default: patch
      reset-cache:
        type: boolean
        default: false
        description: Delete cache ?
      skip-build:
        type: boolean
        default: false
        description: Skip APK build ?
      skip-ios:
        type: boolean
        default: false
        description: Skip iOS build ?
      is-draft:
        type: boolean
        description: Draft release ?
        default: false
      description:
        required: false
        description: Release description

env:
  GITHUB_TOKEN: ${{ github.token }}

# --------------------------------------------------
# Check inputs
# --------------------------------------------------
jobs:
  check-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Exit if stable without description
        if: ${{ inputs.stable && !inputs.description }}
        run: |
          echo "‚ùå Missing description for a stable release"
          exit 1

      - name: Warn if skip-build enabled
        if: ${{ inputs.skip-build }}
        run: |
          echo "‚ö†Ô∏è skip-build enabled: no APK will be generated"

      - name: Warn if skip-ios enabled
        if: ${{ inputs.skip-ios }}
        run: |
          echo "‚ö†Ô∏è skip-ios enabled: no IPA will be generated"

  # --------------------------------------------------
  # Build job (Android)
  # --------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: [check-inputs]

    outputs:
      next-version: ${{ steps.version_build.outputs.v-version || steps.nightly-version.outputs.value }}
      build-name: ${{ steps.build-name.outputs.value }}
      is-stable: ${{ inputs.stable }}
      skip-build: ${{ inputs.skip-build }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: npm

      - name: Clear npm cache
        if: ${{ inputs.reset-cache }}
        run: npm cache clean --force

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm install

      - name: Get latest release tag
        id: get-latest-tag
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ClementR22/MK8DSB
          excludes: prerelease

      # -------------------------
      # Versioning
      # -------------------------
      - name: Calculate next stable version
        id: version_build
        if: ${{ inputs.stable }}
        uses: reecetech/version-increment@2024.10.1
        with:
          scheme: semver
          increment: ${{ inputs.version-bump }}
          tag_prefix: v

      - name: Get latest commit hash
        id: get-latest-commit
        run: echo "value=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Store nightly version
        id: nightly-version
        if: ${{ !inputs.stable }}
        run: |
          BASE="${{ steps.get-latest-tag.outputs.release || 'v0.0.0' }}"
          VERSION="$BASE-${{ steps.get-latest-commit.outputs.value }}"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      # -------------------------
      # Write version (IDEMPOTENT)
      # -------------------------
      - name: Update package.json & app.config.ts
        run: |
          VERSION="${{ inputs.stable && steps.version_build.outputs.v-version || steps.nightly-version.outputs.value }}"
          CLEAN_VERSION="${VERSION#v}"

          node -e "
          const fs = require('fs');
          const pkg = require('./package.json');
          if (pkg.version !== '$CLEAN_VERSION') {
            pkg.version = '$CLEAN_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            console.log('package.json updated');
          } else {
            console.log('Version already set, skipping');
          }
          "

          sed -i "s/{{VERSION}}/$VERSION/g" app.config.ts

      # -------------------------
      # Android build
      # -------------------------
      - name: Increment Android Version Code
        id: android-version
        if: ${{ !inputs.skip-build }}
        run: |
          CURRENT_VCODE=$(eas app:inspect --platform android --non-interactive 2>/dev/null \
            | grep versionCode | awk '{print $2}' | tr -d '",')
          CURRENT_VCODE=${CURRENT_VCODE:-0}
          echo "value=$((CURRENT_VCODE + 1))" >> "$GITHUB_OUTPUT"

      - name: Build APK
        if: ${{ !inputs.skip-build }}
        env:
          ANDROID_VERSION_CODE: ${{ steps.android-version.outputs.value }}
        run: eas build --platform android --profile preview --local --non-interactive

      - name: Store build name
        id: build-name
        if: ${{ !inputs.skip-build }}
        run: |
          if [ "${{ inputs.stable }}" = "true" ]; then
            echo "value=mk8dsb_${{ steps.version_build.outputs.v-version }}.apk" >> "$GITHUB_OUTPUT"
          else
            echo "value=mk8dsb-nightly_${{ steps.nightly-version.outputs.value }}.apk" >> "$GITHUB_OUTPUT"
          fi

      - name: Rename APK
        if: ${{ !inputs.skip-build }}
        run: mv build-*.apk "${{ steps.build-name.outputs.value }}"

      - name: Generate SHA256 for APK
        if: ${{ !inputs.skip-build }}
        run: sha256sum "${{ steps.build-name.outputs.value }}" > sha256sum-android.txt

      - name: Upload Android artifacts
        if: ${{ !inputs.skip-build }}
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            *.apk
            sha256sum-android.txt

      - name: Upload package.json
        uses: actions/upload-artifact@v4
        with:
          name: package-json
          path: package.json

  # --------------------------------------------------
  # Build job (iOS)
  # --------------------------------------------------
  build-ios:
    runs-on: macos-latest
    needs: [check-inputs]
    if: ${{ !inputs.skip-ios }}

    outputs:
      ios-build-name: ${{ steps.ios-build-name.outputs.value }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: npm

      - name: Clear npm cache
        if: ${{ inputs.reset-cache }}
        run: npm cache clean --force

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm install

      - name: Get latest release tag
        id: get-latest-tag
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ClementR22/MK8DSB
          excludes: prerelease

      # -------------------------
      # Versioning (same as Android)
      # -------------------------
      - name: Calculate next stable version
        id: version_build
        if: ${{ inputs.stable }}
        uses: reecetech/version-increment@2024.10.1
        with:
          scheme: semver
          increment: ${{ inputs.version-bump }}
          tag_prefix: v

      - name: Get latest commit hash
        id: get-latest-commit
        run: echo "value=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Store nightly version
        id: nightly-version
        if: ${{ !inputs.stable }}
        run: |
          BASE="${{ steps.get-latest-tag.outputs.release || 'v0.0.0' }}"
          VERSION="$BASE-${{ steps.get-latest-commit.outputs.value }}"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update package.json & app.config.ts
        run: |
          VERSION="${{ inputs.stable && steps.version_build.outputs.v-version || steps.nightly-version.outputs.value }}"
          CLEAN_VERSION="${VERSION#v}"

          node -e "
          const fs = require('fs');
          const pkg = require('./package.json');
          if (pkg.version !== '$CLEAN_VERSION') {
            pkg.version = '$CLEAN_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            console.log('package.json updated');
          } else {
            console.log('Version already set, skipping');
          }
          "

          sed -i '' "s/{{VERSION}}/$VERSION/g" app.config.ts

      # -------------------------
      # iOS build
      # -------------------------
      - name: Increment iOS Build Number
        id: ios-version
        run: |
          CURRENT_BUILD=$(eas app:inspect --platform ios --non-interactive 2>/dev/null \
            | grep buildNumber | awk '{print $2}' | tr -d '",')
          CURRENT_BUILD=${CURRENT_BUILD:-0}
          echo "value=$((CURRENT_BUILD + 1))" >> "$GITHUB_OUTPUT"

      - name: Build IPA
        env:
          IOS_BUILD_NUMBER: ${{ steps.ios-version.outputs.value }}
          IOS_VERSION_CODE: ${{ steps.ios-version.outputs.value }}
        run: eas build --platform ios --profile preview --local --non-interactive

      - name: Store iOS build name
        id: ios-build-name
        run: |
          if [ "${{ inputs.stable }}" = "true" ]; then
            echo "value=mk8dsb_${{ steps.version_build.outputs.v-version }}.ipa" >> "$GITHUB_OUTPUT"
          else
            echo "value=mk8dsb-nightly_${{ steps.nightly-version.outputs.value }}.ipa" >> "$GITHUB_OUTPUT"
          fi

      - name: Rename IPA
        run: mv build-*.ipa "${{ steps.ios-build-name.outputs.value }}"

      - name: Generate SHA256 for IPA
        run: shasum -a 256 "${{ steps.ios-build-name.outputs.value }}" > sha256sum-ios.txt

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: |
            *.ipa
            sha256sum-ios.txt

  # --------------------------------------------------
  # Nightly release
  # --------------------------------------------------
  nightly:
    if: ${{ !inputs.stable && (!inputs.skip-build || !inputs.skip-ios) }}
    needs: [build, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android artifacts
        if: ${{ !inputs.skip-build }}
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts

      - name: Download iOS artifacts
        if: ${{ !inputs.skip-ios }}
        uses: actions/download-artifact@v4
        with:
          name: ios-artifacts

      - name: Publish nightly release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: nightly-${{ needs.build.outputs.next-version }}
          name: Nightly ${{ needs.build.outputs.next-version }}
          prerelease: true
          body: |
            ‚ö†Ô∏è Unstable build ‚Äì use at your own risk

            ${{ inputs.description || 'No description provided' }}

            **Commit:** ${{ github.sha }}
          artifacts: "mk8dsb-nightly_*.apk,mk8dsb-nightly_*.ipa,sha256sum-*.txt"

  # --------------------------------------------------
  # Stable release
  # --------------------------------------------------
  release:
    if: ${{ inputs.stable && (!inputs.skip-build || !inputs.skip-ios) }}
    needs: [build, build-ios]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download Android artifacts
        if: ${{ !inputs.skip-build }}
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts

      - name: Download iOS artifacts
        if: ${{ !inputs.skip-ios }}
        uses: actions/download-artifact@v4
        with:
          name: ios-artifacts

      - uses: actions/download-artifact@v4
        with:
          name: package-json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ needs.build.outputs.next-version }}" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}

      - name: Generate changelog
        id: changelog
        run: |
          # R√©cup√®re le dernier tag qui ne contient pas de tiret (ex: √©vite nightly-xxx)
          LAST_TAG=$(git tag -l --sort=-version:refname | grep -v '-' | head -n 2 | tail -n 1)

          echo "Generating changelog since $LAST_TAG"

          # Cr√©ation d'un d√©limiteur unique pour √©viter les erreurs de parsing
          EOF=$(dd if=/dev/urandom bs=15 count=1 2>/dev/null | base64)

          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:'- %s (%h)' --max-count=20)
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:'- %s (%h)')
          fi

          # √âcriture s√©curis√©e dans GITHUB_OUTPUT
          echo "content<<$EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          name: MK8DSB ${{ needs.build.outputs.next-version }}
          tag: ${{ needs.build.outputs.next-version }}
          draft: ${{ inputs.is-draft }}
          body: |
            ${{ inputs.description }}

            ## üîß Changelog
            ${{ steps.changelog.outputs.content }}

            ## üì• Installation

            **Android:** Download the APK file and install it on your Android device.

            **iOS:** Download the IPA file. You'll need to sign it with your own certificate or use AltStore/Sideloadly to install it.

            ## üîê Verification
            Verify the SHA256 checksums using the provided `sha256sum-*.txt` files.
          artifacts: "mk8dsb_*.apk,mk8dsb_*.ipa,sha256sum-*.txt"
